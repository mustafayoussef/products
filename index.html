<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>card</title>
</head>
<body>


    <div class="title text-center text-info py-5 shadow">
        <h1 class="font-weight-bold">New Company</h1>
    </div>

<div class="container py-5">
    <div class="form">
        <div class="form-group">
          <label for="productName">Product Name:</label>
          <input type="text" id="productName" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
        <div class="form-group ">
            <label for="productPrice">Product Price:</label>
            <input type="text"  id="productPrice" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="productCompany">Product Company:</label>
            <input type="text" id="productCompany" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="productDescription">Product Describtion:</label>
            <textarea type="text" id="productDescription" class="form-control" placeholder="" aria-describedby="helpId"></textarea>
        </div>
        <div class=" text-center">
            <button id="btnAdd" class="btn btn-info" >Add Product</button>
            <!-- <button id="update" class="btn btn-info" >update</button> -->
        </div>
    </div>
</div>


    <div class="container">
        <div class="row" id="rowData">

        </div>
    </div>

    <div class="container">
        <div class="row" id="play">

        </div>
    </div>
